<!DOCTYPE html>
<html>
<head>
	<title>HTML Links</title>
</head>
<body>
<a href="#segnalibro"> Salta al segnalibro</a>
<br>
<!---->
<!--The href attribute specifies the destination address-->

<a href="https://www.w3schools.com/html/" target="_blank"> Visita la pagina di sti qua aprendo una nuova scheda</a>
<!--È un link globale e si riconosce da https://www.-->
<br>

<a href="provahtml.html">Link locale</a>
<br>
<!--È un link a una pagina interna, un link locale-->

<!--Si possono creare dei segnalibri per linkare la pagina direttamente a loro-->
<h2 id="segnalibro">Questo è un segnalibro</h2>
</body>
</html>
